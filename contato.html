<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    <link href="contato-style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body class="principal">
    <nav>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section class="formulario">
            <form>
                <p>Vamos conversar?</p>
                <label for="Nome e Sobrenome">Nome e Sobrenome</label>
                <input type="text" id="Nome e Sobrenome" class="input-padrao" required>
    
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="email@dominio.com.br">
    
                <label for="Telefone">Telefone</label>
                <input type="telefone" id="Telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxxx">
    
                <label for="text-area">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
    
                <fieldset>
                    <legend>Como prefere o retorno do contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Qual melhor horário para retorno desse contato? </legend>
                    <select>
                        <option>Manhã</option>e
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <!-- <label class="checkbox">
                   <input type="checkbox" checked>
                   Gostaria de receber nossas novidades por email?
               </label> -->
                <input type="submit" value="Enviar Formulário" class="submit">
            </form>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Meu Portfólio - 2022</p>
    </footer>
</body>

</html>
